version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: reserve-api
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-reserve}:${DB_PASSWORD:-reserve_secret}@postgres:5432/${DB_NAME:-reserve_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reserve-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: reserve-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-reserve}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-reserve_secret}
      POSTGRES_DB: ${DB_NAME:-reserve_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-reserve} -d ${DB_NAME:-reserve_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - reserve-network

  redis:
    image: redis:7-alpine
    container_name: reserve-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - reserve-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: reserve-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug
    networks:
      - reserve-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  reserve-network:
    driver: bridge
